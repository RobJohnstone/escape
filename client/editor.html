<head>
	<meta http-equiv="content-type" content="text/html" charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/edit.css" />
	<script type="text/javascript" src="http://localhost/js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="js/lib/AStar.js"></script>
	<script type="text/javascript" src="js/objectPrototype.js"></script>
	<script type="text/javascript" src="js/edit.js"></script>
	<script type="text/javascript" src="js/util.js"></script>
	<script type="text/javascript" src="js/graphics.js"></script>
	<script type="text/javascript" src="js/vector.js"></script>
	<script type="text/javascript" src="js/map.js"></script>
	<script type="text/javascript" src="js/palette.js"></script>
	<script type="text/javascript" src="js/tiles.js"></script>
	<script type="text/javascript" src="js/entities.js"></script>
	<script type="text/javascript" src="js/actorPrototype.js"></script>
	<script type="text/javascript" src="js/playerPrototype.js"></script>
	<script type="text/javascript" src="js/baddyPrototype.js"></script>
	<script type="text/javascript" src="js/projectilePrototype.js"></script>
	<script type="text/javascript" src="js/actors.js"></script>
	<script type="text/javascript" src="js/input.js"></script>
	<script type="text/javascript" src="js/timer.js"></script>
	<script type="text/javascript" src="js/weapons.js"></script>

	<title>Escape Edit</title>
</head>
<body>
	<div id="container">
		<div id="palette">
			<h2>tools</h2>
			<p id="saveMap">Save map</p>
			<hr />
		</div>
		<div id="gameContainer">
			<p>
				<label for="mapName">Load map:</label>
				<input id="mapName" name="mapName" tabindex="1" type="text" />
				<button id="load">Load map</button>
			</p>
			<p>
				<label for="newMapName">New map:</label>
				<input id="newMapName" name="newMapName" tabindex="2" type="text" />
				<label for="newMapX">X tiles:</label>
				<input id="newMapX" name="newMapX" tabindex="3" type="text" />
				<label for="newMapY">Y tiles:</label>
				<input id="newMapY" name="newMapY" tabindex="4" type="text" />
				<button id="create" tabindex="5">Create new map</button>
			</p>
		</div>
	</div>
</body>
