			<h2>tools</h2>

		</div>

			<h2><span class="label">Name: </span><span contenteditable="true" id="campaignName">Loading...</span></h2>
			<p class="editable"><span class="label">Description: </span><span contenteditable="true" id="campaignDescription"></span></p>
			<p><span class="label">Success Title: </span><span contenteditable="true" id="campaignSuccessTitle"></span></p>
			<p><span class="label">Success Message: </span><span contenteditable="true" id="campaignSuccessMessage"></span></p>
			<p class="label">Maps:</p>
			<ul id="mapList" class="list"></ul>
			<p id="mapListError" class="error"></p>
			<input type="button" class="back" value="back" />
			<input type="button" id="saveCampaign" class="save" value="save" />
		</div>
		<div id="mapScreen" class="screen">
			<h2><span class="label">Name: </span><span contenteditable="true" id="mapName">Loading...</span></h1>
			<p><span class="label">Description: </span><span contenteditable="true" id="mapDescription"></span></p>
			<input type="button" class="back" value="back" />
			<input type="button" id="saveMapMeta" class="save" value="Save" /input>
			<input type="button" id="editMap" value="Edit map" /input>
